<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colored Paragraphs</title>
  <style>
    #yellow {
      background-color: yellow;
      border-width: 1px;
      border-style: solid;
      border-color: green;
    }
    #red {
      background-color: red;
      border-width: 1px;
      border-style: solid;
      border-color: black;
    }
    #green {
      background-color: green;
      border-width: 1px;
      border-style: solid;
      border-color: yellow;
    }
  </style>
</head>
<body>
  <p id="yellow">Paragraph-1</p>
  <p id="red">Paragraph-2</p>
  <p id="green">Paragraph-3</p>
</body>
</html>
